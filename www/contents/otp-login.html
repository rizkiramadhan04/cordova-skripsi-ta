<script type="text/javascript" src="assets/js/otp-login.js"></script>

<div class="section mt-2 text-center">
  <h1>Enter SMS Code</h1>
  <h4>Enter 4 digit sms verification code</h4>
  <p class="mt-1 mb-2">
    Silahkan cek pada folder SPAM di email Anda, untuk melihat kode OTP Anda
  </p>
</div>
<div class="section mb-5 p-2">
  <form action="index.html">
    <div class="form-group basic">
      <input
        type="number"
        class="form-control verification-input"
        id="smscode"
        placeholder="••••"
        maxlength="4"
      />
    </div>

    <div class="form-button-group transparent">
      <button type="submit" class="btn btn-primary btn-block btn-lg">
        Verify
      </button>
    </div>
  </form>
</div>
