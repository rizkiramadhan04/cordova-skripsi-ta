<script type="text/javascript" src="assets/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="assets/js/password-edit.js"></script>

<!-- page main start -->
<div class="page">

    <header class="row m-0 fixed-header header-blue">
        <div class="left">
            <a href="javascript:;" class="menu-left" onClick="pages('settings')"><i class="material-icons">arrow_back</i></a>
        </div>
        <div class="col center text-center">
            <a href="" class="logo">Password Update</a>
        </div>
        <div class="right">
            <a href="javascript:;" class="menu-right">&nbsp;</a>
        </div>
    </header>

    <div class="page-content h-100">

        <div style="top:20px" class="row mx-0">

            <div class="col p-3">
                <div style="font-size:1.2rem;font-weight:700;text-align:center;" class="prompt mb-4">
                    Change user password
                </div>

                <div class="login-input-content">
                    <form id="formEditPassword" method="POST" name="formEditPassword" role="form" onSubmit="requestOTPPasswordEdit()">

                        <label for="formEditPasswordPassword">New Password</label>
                        <div class="input-group mb-2">
                            <input type="password" name="formEditPasswordPassword" class="form-control input-material" id="formEditPasswordPassword" minlength="6" required />
                        </div>

                        <label for="formEditPasswordPasswordConfirmation">Confirm New Password</label>
                        <div class="input-group mb-2">
                            <input type="password" name="formEditPasswordPasswordConfirmation" class="form-control input-material" id="formEditPasswordPasswordConfirmation" minlength="6" required />
                        </div>

                        <div class="row mx-0 justify-content-end no-gutters">
                            <div class="col-12">
                                <button type="submit" class="btn btn-block gradient-blue border-0 z-3">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>

        </div>

    </div>

</div>
<!-- page main ends -->

<!-- Modal -->
<div class="modal fade" id="otpModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog  modal-sm modal-dialog-centered" role="document">
        <div class="modal-content gradient-blue text-white z4">
            <div class="modal-header">
                <h5 class="header-title mb-0 text-white">OTP Verification</h5>
            </div>
            <div class="modal-body text-center pr-4 pl-4">
                <div id="otp-container">
                    <div id="otp-form">
                        <div style="font-size:1.2rem;font-weight:700;color:#FFF" class="prompt">
                            Masukkan OTP
                        </div>
                        <p style="color:#FFF;">Silahkan masukkan kode OTP yang telah dikirim ke E-Mail atau HP Anda.</p>
                        <form onSubmit="submitOTPPasswordEdit()" id="formOTP" method="get" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">

                            <div class="input-group">
                                <input style="font-weight:800;background-color: #FFF;color:#000;text-align:center" type="tel" id="input_otp" name="input_otp" class="form-control" placeholder="Masukkan OTP" aria-label="input_otp" maxlength="6">
                            </div>

                            <input type="hidden" name="otp" id="otp" />
                            <input type="hidden" name="otp_type" id="otp_type" value="password_edit" />
                            <button id="button-submit-otp" class="btn btn-block btn-outline-light z-3 mt-5" type="submit">Verify</button>

                        </form>
                    </div>
                    <!-- ./otp-form -->
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
