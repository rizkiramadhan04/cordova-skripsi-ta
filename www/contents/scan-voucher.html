<script type="text/javascript" src="assets/js/scan-voucher.js"></script>
<script type="text/javascript" src="assets/js/qrcode.min.js"></script>

<div class="appHeader bg-primary">
  <div class="left">
    <a
      href="javascript:void(0)"
      onClick="pages('voucher')"
      class="headerButton goBack"
    >
      <i style="font-size: 2rem" class="material-icons">chevron_left</i>
    </a>
  </div>
  <div class="pageTitle">Scan Voucher</div>
  <div class="right"></div>
</div>

<div class="section text-center" style="background: #001451">
  <img
    style="height: 40px"
    src="assets/img/logo.png"
    alt="logo"
    class="logo mt-2 mb-2"
  />
</div>

<div class="section wallet-card-section pt-1" id="scan-voucher">
  <div style="padding: 10px 10px !important" class="card">
    <div class="card-body">
      <div class="card-image" id="qrcode" style="text-align: center">
        <!-- <img src="assets/img/sample/qr.png" class="" alt="image"> -->
      </div>
      <div class="card-detail">
        <div class="row card-status">
          <div class="col-12">
            <table>
              <tbody>
                <tr>
                  <td>No Voucher</td>
                  <td>:</td>
                  <td class="voucher-code-scan"></td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>:</td>
                  <td class="voucher-status-scan"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card-keterangan">
        <div class="expired">
          <span
            >Hangus <span id="expired_date"></span> (Voucher dapat diklaim
            maksimal <span id="batas-claim"></span> hari setelah voucher
            diterima)</span
          >
        </div>
        <div class="min-beli"></div>
      </div>
      <div class="btn-pakai-voucher">
        <a href="#" class="pakai-vcr">Pakai Voucher</a>
      </div>
    </div>
  </div>
</div>
