<div id="sectionMengajiContainer" class="section mt-4 mb-4">
  <div class="section-heading">
    <h2 class="title">Input data mengaji</h2>
  </div>

  <div id="pageMengajiContainer" class="section wallet-card pt-3 pb-3">
    <form method="POST" onsubmit="postData()">
      <div class="form-group basic">
        <div class="input-wrapper">
          <label class="label" for="murid_id">Nama Murid</label>
          <div class="row mt-1">
            <div class="col-12">
              <select class="form-control select2-basic" id="murid_id">
                <option value="">-- Pilih Nama Murid --</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group basic">
        <div class="input-wrapper">
          <label class="label" for="jenis_kitab">Jenis Kitab</label>
          <div class="row mt-1">
            <div class="col-12">
              <select class="form-control select2-basic" id="jenis_kitab">
                <option value="">-- Pilih Kitab --</option>
                <option value="Al Qur'an">Al Qur'an</option>
                <option value="Iqro">Iqro</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group basic" id="juz_wrap">
        <div class="input-wrapper">
          <label class="label" for="juz">Juz</label>
          <div class="row mt-1">
            <div class="col-12">
              <select class="form-control select2-basic" id="juz">
                <option value="">-- Pilih Juz --</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group basic" id="surah">
        <div class="input-wrapper">
          <label class="label" for="no_surah">Surah</label>
          <div class="row mt-1">
            <div class="col-12">
              <select class="form-control select2-basic" id="no_surah">
                <option value="">-- Pilih Nama Surah --</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group basic" id="ayat">
        <div class="input-wrapper">
          <label class="label" for="no_ayat">Ayat</label>
          <input type="number" class="form-control mt-1" id="no_ayat" />
        </div>
      </div>

      <div class="form-group basic" id="iqro">
        <div class="input-wrapper">
          <label class="label" for="no_iqro">Nomor Iqro</label>
          <input type="number" class="form-control mt-1" id="no_iqro" />
        </div>
      </div>

      <div class="form-group basic">
        <div class="input-wrapper">
          <label class="label" for="jilid">Jilid</label>
          <input type="number" class="form-control mt-1" id="jilid" />
        </div>
      </div>

      <div class="form-group basic">
        <div class="input-wrapper">
          <label class="label" for="halaman">Halaman</label>
          <input type="number" class="form-control mt-1" id="halaman" />
        </div>
      </div>

      <div class="form-group basic">
        <div class="input-wrapper">
          <label class="label" for="hasil">Hasil</label>
          <div class="row mt-1">
            <div class="col-12">
              <select class="form-control select2-basic" id="hasil">
                <option value="">-- Pilih Hasil --</option>
                <option value="0">Lanjut</option>
                <option value="1">Ulang</option>
              </select>
            </div>
          </div>
          <i class="clear-input">
            <i class="material-icons">clear</i>
          </i>
        </div>
      </div>

      <div class="form-group basic">
        <div class="input-wrapper">
          <label class="label" for="tanggal">Tanggal Pencatatan</label>
          <input type="date" class="form-control mt-1" id="tanggal" />
          <i class="clear-input" style="display: flex">
            <i class="material-icons">date_range</i>
          </i>
        </div>
      </div>

      <div class="mt-2 mb-4 transparent">
        <button type="submit" class="btn btn-primary btn-block btn-lg">
          Simpan
        </button>
      </div>
    </form>
  </div>

  <div class="mt-5 mb-4 transparent">
    <a
      href="javascript:void(0)"
      onclick="pages('list-pencatatan')"
      class="btn btn-primary btn-block btn-lg"
      >Lihat Data Mengajar</a
    >
  </div>
</div>
