<script type="text/javascript" src="assets/js/presensi.js"></script>

<div class="appHeader bg-primary">
  <div class="left">
    <a
      href="javascript:void(0)"
      onClick="pages('dashboard')"
      class="headerButton goBack"
    >
      <i style="font-size: 2rem" class="material-icons">chevron_left</i>
    </a>
  </div>
  <div class="pageTitle">Presensi</div>
  <div class="right"></div>
</div>

<div id="containerUploadStruk" class="section wallet-card-section pt-1 text-center">
  <div class="wallet-card pt-3 pb-3">
      <h2>Presensi</h2>
      <p>Silahkan scan QR-Code yang sudah disediakan untuk melakukan presensi</p>
      <form id="formCekStruk">
          <div class="mt-2 transparent">
              <div class="btn-group btn-block" role="group">
                  <button onClick="fotoActionSheet('struk')" class="btn btn-primary btn-lg">Scan QR-Code</button>
                  <button onClick="fotoActionSheet('struk')" class="btn btn-primary btn-lg"><i class="material-icons">flip</i></button>
              </div>
              <img class="mt-2" id="real_foto_struk" src="assets/img/icon-add-image.png" width="98%" />
              <input type="hidden" name="foto_text_struk" id="foto_text_struk" />
          </div>

          <div id="resultCheckStruk" class="mt-2 transparent" style="display:none;">
              <table id="tableResultSuccessReadReceipt" style="text-align:left;font-weight:bold;color:#001451;display:none">
                  <tr>
                      <td>Nama</td>
                      <td style="width:38px;text-align:center;">:</td>
                      <td><span id="receiptNumberCheckReceipt"></span></td>
                  </tr>
                  <tr>
                      <td>Time</td>
                      <td style="width:38px;text-align:center;">:</td>
                      <td><span id="receiptTimeCheckReceipt"></span></td>
                  </tr>
                  
              </table>
              <span id="tableResultFailedReadReceipt" style="font-weight:bold;color:#001451;display:none"></span>
          </div>
              <div id="containerButtonUlangiCekStruk" style="display:none;">
                  <div class="row mt-2">
                      <div class="col-6">
                          <button onClick="ulangiSubmitStruk()" class="btn btn-primary btn-block btn-lg"><i class="material-icons">refresh</i>&nbsp;Ulangi</button>
                      </div>
                      <div class="col-6">
                          <button onClick="revealFormStruk()" class="btn btn-outline-primary btn-block btn-lg d-none"><i class="material-icons">edit</i>&nbsp;Input Manual</button>
                      </div>
                  </div>
              </div>

              <div id="containerButtonUploadStruk" style="display:none;">
                  <div class="row">
                      <div class="col-12">
                          <button onClick="uploadStruk()" class="btn btn-primary btn-lg btn-block"><i class="material-icons">cloud_upload</i>&nbsp;Unggah Struk</button>
                      </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-12">
                          <button onClick="ulangiSubmitStruk()" class="btn btn-outline-primary btn-block btn-lg"><i class="material-icons">refresh</i>&nbsp;Ulangi</button>
                      </div>
                      <div class="col-6">
                          <button onClick="revealFormStruk()" class="btn btn-outline-primary btn-block btn-lg d-none"><i class="material-icons">edit</i>&nbsp;Input Manual</button>
                      </div>
                  </div>

              </div>
          </div>

      </form>

      <form id="formUploadStruk" >
          <input type="hidden" id="formUploadStrukUserId" name="formUploadStrukUserId">
          <input type="hidden" id="formUploadStrukSiteId" name="formUploadStrukSiteId">
          <input type="hidden" id="formUploadStrukReceiptNumber" name="formUploadStrukReceiptNumber">
          <input type="hidden" id="formUploadStrukPurchaseDate" name="formUploadStrukPurchaseDate">
          <input type="hidden" id="formUploadStrukAmount" name="formUploadStrukAmount">
          <input type="hidden" id="formUploadStrukFileReceipt" name="formUploadStrukReceipt">
      </form>
  </div>
</div>

<div id="menu-kupon">
  <div class="section-page">
    <div class="total-kupon">
      <div class="div-total-kupon">
        <!-- <img
          src="assets/img/sample/home/icon3.png"
          class="icon-voucher"
          alt="image"
          style="width: 10%"
        /> -->
        <span
          >Total Presensi Saya
          <strong id="struk-count"></strong>
          <span id="jml-kupon" style="margin-left: 1px"></span
        ></span>
      </div>
    </div>

    <div class="kategori-kupon">
      <a
        href="javascript:void(0)"
        id="all"
        onClick="clickKuponAll(this.id)"
        class="btn-list-kategori"
        style="background: #476fc9"
        >Semua
        <div id="img-ceklis-all">
          <img
            src="assets/img/sample/kupon/checklist.png"
            style="width: 13%"
          /></div
      ></a>
      <a
        href="javascript:void(0)"
        id="1"
        onClick="clickKuponSilver(this.id)"
        class="btn-list-kategori"
        style="background: #47c9c9"
        >Tepat Waktu
        <div id="img-ceklis-silver">
          <img
            src="assets/img/sample/kupon/checklist.png"
            style="width: 13%"
          /></div
      ></a>
      <a
        href="javascript:void(0)"
        id="0"
        onClick="clickKuponGold(this.id)"
        class="btn-list-kategori"
        style="background: #ff4e4e"
        >Telat / Izin
        <div id="img-ceklis-gold">
          <img
            src="assets/img/sample/kupon/checklist.png"
            style="width: 13%"
          /></div
      ></a>
    </div>

    <div id="list-kupon"></div>

    <input type="hidden" name="" id="count_awal_kupon" value="" />
    <input type="hidden" name="" id="count_kupon" value="" />
    <!-- <div class="load-more-kupon"><span>Muat Lebih Banyak</span></div> -->
  </div>
</div>

<div
  class="modal fade modal-detail-struk"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
  style="margin-top: 100px"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Modal title voucher
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center">
        <div class="icon-close" id="icon-close">
          <img src="assets/img/sample/home/icon-close.png" />
        </div>
        <div class="img-pesan" style="margin-bottom: 0">
          <img id="img-struk" src="" style="width: 85% !important" />
        </div>

        <!-- <div class="btn-lihat-voucher">
          <a href="javascript:void(0)" style="color: white"></a>
        </div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
