<script type="text/javascript" src="assets/js/progress-struk.js"></script>

<div class="appHeader bg-primary">
  <div class="left">
    <a
      href="javascript:void(0)"
      onClick="pages('dashboard')"
      class="headerButton goBack"
    >
      <i style="font-size: 2rem" class="material-icons">chevron_left</i>
    </a>
  </div>
  <div class="pageTitle">List Voucher</div>
  <div class="right"></div>
</div>

<div class="section text-center" style="background: #001451">
  <img
    style="height: 40px"
    src="assets/img/logo.png"
    alt="logo"
    class="logo mt-2 mb-2"
  />
</div>

<div class="section wallet-card-section pt-1 text-center" id="count-voucher">
  <div style="padding: 10px 10px !important" class="wallet-card">
    <div class="jmlvoucher">
      <div>
        <span
          >Total struk yang sudah terkumpul saat ini :
          <span id="countvcr" style="margin-left: 0"></span
        ></span>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-5">
  <div class="card mb-3" style="max-width: 540px">
    <img src="assets/img/voucher/voucher_bensin_1.png" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">Voucher Gratis Bensin 5000</h5>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 100%; background: #001451"
          aria-valuenow="1"
          aria-valuemin="0"
          aria-valuemax="7"
        >
          7
        </div>
      </div>
      <p class="card-text">
        <small class="text-muted" style="font-size: 9px"
          >Upload struk sebanyak 7 dan dapatkan voucher ini!</small
        >
      </p>
    </div>
  </div>
</div>
