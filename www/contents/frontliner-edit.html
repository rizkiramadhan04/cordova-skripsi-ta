<script type="text/javascript" src="assets/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="assets/js/frontliner-edit.js"></script>

<!-- page main start -->
<div class="page">

    <header class="row m-0 fixed-header header-blue">
        <div class="left">
            <a href="javascript:;" class="menu-left" onClick="pages('user-profile')"><i class="material-icons">arrow_back</i></a>
        </div>
        <div class="col center text-center">
            <a href="" class="logo">Edit Frontliner</a>
        </div>
        <div class="right">
            <a href="javascript:;" class="menu-right"><i class="material-icons">person</i></a>
        </div>
    </header>

    <div class="page-content h-100">

        <div style="top:20px" class="row mx-0">

            <div class="col p-3">
                <div style="font-size:1.2rem;font-weight:700;text-align:center;" class="prompt mb-4">
                    Update frontliner data
                </div>

                <div class="login-input-content">
                    <form id="formEditFrontliner" method="POST" name="formEditFrontliner" role="form" onSubmit="requestOTPFrontlinerEdit()">
                        <label for="formEditFrontlinerName">Nama FL</label>
                        <div class="input-group mb-2">
                            <input type="text" name="formEditFrontlinerName" class="form-control input-material" id="formEditFrontlinerName" />
                        </div>

                        <label for="formEditFrontlinerNoHp">No HP FL</label>
                        <div class="input-group mb-2">
                            <input id="formEditFrontlinerNoHp" type="tel" name="formEditFrontlinerNoHp" title="" class="form-control input-material" />
                        </div>

                        <label for="formEditFrontlinerEmail">Email FL</label>
                        <div class="input-group mb-2">
                            <input type="email" name="formEditFrontlinerEmail" class="form-control input-material" id="formEditFrontlinerEmail" />
                            <input type="hidden" name="product_id" id="product_id" />
                        </div>

                        <label for="formEditFrontlinerAddress">Alamat</label>
                        <div class="input-group mb-2">
                            <textarea id="formEditFrontlinerAddress" class="form-control input-material" name="formEditFrontlinerAddress" rows="3" required></textarea>
                        </div>

                        <label for="formEditFrontlinerEwallet" class="mt-2">Ewallet</label>
                        <div class="input-group mb-3">
                            <select name="formEditFrontlinerEwallet" id="formEditFrontlinerEwallet" class="form-control input-material" disabled>
                                <option value="gopay">Gopay</option>
                                <option value="ovo">OVO</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-12 text-center">
                                <label>Foto Ewallet</label>
                                <div class="add-foto-ewallet m-2">
                                    <img id="real_foto_ewallet" onClick="fotoActionSheet('ewallet')" src="assets/img/icon-add-image.png" alt="Add Foto Ewallet" width="90" height="82" />
                                    <input type="hidden" name="foto_text_ewallet" id="foto_text_ewallet" />
                                </div>
                            </div>
                        </div>

                        <div class="row mx-0 justify-content-end no-gutters">
                            <div class="col-12">
                                <button type="submit" class="btn btn-block gradient-blue border-0 z-3">Update Frontliner</button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>

        </div>

    </div>

</div>
<!-- page main ends -->

<!-- Modal -->
<div class="modal fade" id="otpModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog  modal-sm modal-dialog-centered" role="document">
        <div class="modal-content gradient-blue text-white z4">
            <div class="modal-header">
                <h5 class="header-title mb-0 text-white">OTP Verification</h5>
            </div>
            <div class="modal-body text-center pr-4 pl-4">
                <div id="otp-container">
                    <div id="otp-form">
                        <div style="font-size:1.2rem;font-weight:700;color:#FFF" class="prompt">
                            Masukkan OTP
                        </div>
                        <p style="color:#FFF;">Silahkan masukkan kode OTP yang telah dikirim ke E-Mail atau HP Anda.</p>
                        <form onSubmit="submitOTPFrontlinerEdit()" id="formOTP" method="get" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">

                            <div class="input-group">
                                <input style="font-weight:800;background-color: #FFF;color:#000;text-align:center" type="tel" id="input_otp" name="input_otp" class="form-control" placeholder="Masukkan OTP" aria-label="input_otp" maxlength="6">
                            </div>

                            <input type="hidden" name="otp" id="otp" />
                            <input type="hidden" name="otp_type" id="otp_type" value="frontliner_edit" />
                            <button id="button-submit-otp" class="btn btn-block btn-outline-light z-3 mt-5" type="submit">Verify</button>

                        </form>
                    </div>
                    <!-- ./otp-form -->
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
