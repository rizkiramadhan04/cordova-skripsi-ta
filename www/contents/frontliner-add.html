<script type="text/javascript" src="assets/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="assets/js/frontliner-add.js"></script>

<!-- page main start -->
<div class="page">

    <header class="row m-0 fixed-header header-blue">
        <div class="left">
            <a href="javascript:;" class="menu-left" onClick="pages('user-profile')"><i class="material-icons">arrow_back</i></a>
        </div>
        <div class="col center text-center">
            <a href="" class="logo">Add Frontliner</a>
        </div>
        <div class="right">
            <a href="javascript:;" class="menu-right"><i class="material-icons">person</i></a>
        </div>
    </header>

    <div class="page-content h-100">

        <div style="top:20px" class="row mx-0">

            <div class="col p-3">
                <div style="font-size:1.2rem;font-weight:700;text-align:center;" class="prompt mb-4">
                    Create new frontliner
                </div>

                <div class="login-input-content">
                    <form id="formAddFrontliner" method="POST" name="formAddFrontliner" role="form" onSubmit="submitNewFrontliner()">
                        <label for="formAddFrontlinerName">Nama FL</label>
                        <div class="input-group mb-2">
                            <input type="text" name="formAddFrontlinerName" class="form-control input-material" id="formAddFrontlinerName" />
                        </div>

                        <label for="formAddFrontlinerNoHp">No HP FL</label>
                        <div class="input-group mb-2">
                            <input id="formAddFrontlinerNoHp" type="tel" name="formAddFrontlinerNoHp" title="" class="form-control input-material" />
                        </div>

                        <label for="formAddFrontlinerEmail">Email FL</label>
                        <div class="input-group mb-2">
                            <input type="email" name="formAddFrontlinerEmail" class="form-control input-material" id="formAddFrontlinerEmail" />
                            <input type="hidden" name="product_id" id="product_id" />
                        </div>

                        <label for="formAddFrontlinerAddress">Alamat</label>
                        <div class="input-group mb-2">
                            <textarea id="formAddFrontlinerAddress" class="form-control input-material" name="formAddFrontlinerAddress" rows="3" required></textarea>
                        </div>

                        <label for="formAddFrontlinerPassword">Kata sandi</label>
                        <div class="input-group">
                            <input id="formAddFrontlinerPassword" type="password" class="form-control input-material" name="password" aria-label="password" required>
                        </div>

                        <label for="formAddFrontlinerPasswordConfirmation">Konfirmasi Kata Sandi</label>
                        <div class="input-group">
                            <input id="formAddFrontlinerPasswordConfirmation" type="password" class="form-control input-material" name="password_confirmation" aria-label="password_confirmation" required>
                        </div>

                        <label for="formAddFrontlinerEwallet" class="mt-2">Ewallet</label>
                        <div class="input-group mb-3">
                            <select name="formAddFrontlinerEwallet" id="formAddFrontlinerEwallet" class="form-control input-material">
                                <option value="gopay">Gopay</option>
                                <option value="ovo">OVO</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-12 text-center">
                                <label>Foto Ewallet</label>
                                <div class="add-foto-ewallet m-2">
                                    <img id="real_foto_ewallet" onClick="fotoActionSheet('ewallet')" src="assets/img/icon-add-image.png" alt="Add Foto Ewallet" width="90" height="82" />
                                    <input type="hidden" name="foto_text_ewallet" id="foto_text_ewallet" />
                                </div>
                            </div>
                        </div>

                        <div class="row mx-0 justify-content-end no-gutters">
                            <div class="col-12">
                                <button type="submit" class="btn btn-block gradient-blue border-0 z-3">Submit New Frontliner</button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>

        </div>

    </div>

</div>
<!-- page main ends -->
