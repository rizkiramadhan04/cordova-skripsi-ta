            <div class="col">
                <div id="otp-container">
                    <div id="otp-form">

                        </form>
                    </div>
                    <!-- ./otp-form -->
                    <div class="row">
                        <div class="col-12 text-center">
                            <a style="color:#FFF;font-size: 1.1rem;text-decoration:underline" href="javascript:;" onClick="pages('login')">Cancel</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <br>

    </div>
